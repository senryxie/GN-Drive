<!DOCTYPE html>
<html>
    <head>
    <title>街拍控图片库</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="ofshellohicy" content="street snap - http://ofshellohicy.info" />
    <link href="{{ url_for('static', filename='css/common.css') }}" type="text/css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" />
    <style>
        .next { float: right }
        .inner { width: 910px }
    </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="inner">
                    <div class="paginator">
                        <a href="?start={{pre}}" class="btn-green" rel="pre">上一页</a>
                        <a href="?start={{next}}" class="btn-green next" rel="next">下一页</a>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="inner">
                    <div id="container" class="clearfix">
                        {% for row in msgs %}
                        <div class="box photo col3">
                        <a href="show-{{row[2]}}">
                            <img src="{{row[2]}}" alt="{{row[7]}}">
                        </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="footer">
                <div class="inner">
                    <div class="paginator">
                        <a href="?start={{pre}}" class="btn-green" rel="pre">上一页</a>
                        <a href="?start={{next}}" class="btn-green next" rel="next">下一页</a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.masonry.min.js')}}"></script>
        <script>
          $(function(){

            var $container = $('#container');

            $container.imagesLoaded( function(){
              $container.masonry({
                itemSelector : '.box'
              });
            });

          });
        </script>
    <body>
</html>
